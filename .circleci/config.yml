    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: echo \"No test specified in package.json\"
  build-windows-installer:
    executor: win/default
    steps:
      - run:
          command: nvm install 18 && nvm use 18
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Electron make
          command: npm run make
      - store_artifacts:
          path: windows/output
  build-mac-installer:
    macos:
      xcode: 16.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Electron make
          command: npm run make
      - store_artifacts:
          path: macos/output
workflows:
  build-packages:
    jobs:
      - build-windows-installer
      - build-mac-installer
